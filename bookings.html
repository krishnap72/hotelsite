<center> 
<div class="container">

<form class="was-validated" onsubmit="confirm()">
        <div class="form-group">
          <label for="uname">Name:</label>
          <input type="text" class="form-control" id="uname" placeholder="Enter name" name="uname" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="pwd">Email ID:</label>
          <input type="email" class="form-control" id="pwd" placeholder="Enter email" name="pswd" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="pwd">Contact Number:</label>
            <input type="number" class="form-control" id="pwd" placeholder="Enter number" name="pswd" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="pwd">Check In-Date:</label>
            <input type="date" class="form-control" id="pwd" placeholder="Enter date" name="pswd" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="pwd">Check Out-Date:</label>
            <input type="date" class="form-control" id="pwd" placeholder="Enter email" name="pswd" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="pwd">Number Of People Staying:</label>
            <input type="number" class="form-control" id="pwd" placeholder="Enter number" name="pswd" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="sel1">Select room type:</label>
            <select class="form-control" id="sel1">
              <option>Normal Room</option>
              <option>Deluxe Room</option>
              <option>Premium Room</option>
             
            </select>
          </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" required> I agree on terms & conditions.
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Check this checkbox to continue.</div>
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
<script>
    function confirm(){
        alert("Your Booking Has Been Confirmed, Thank You For Choosing Us!")
    }
</script>
